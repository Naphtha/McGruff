<!DOCTYPE html>
<meta charset="utf-8">

<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}



</style>

<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>

d3.json("log.json", function(error, data){

  var width = 200,
      barHeight = 20;

  var x = d3.scale.linear().range([0,width])
  
  var chart = d3.select(".chart").attr("width", width);

  x.domain([0, d3.max(data, function(d) {return d.activity_num; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g").data(data).enter().append("g").attr("transform", function(d,i){ return "translate(0," + i * barHeight + ")";});

bar.append("rect").attr("width", function(d){ return x(d.activity_num); }).attr("height", barHeight - 1);


});

function type(d){
  d.value = +d.value;
  return d;
}


</script>
