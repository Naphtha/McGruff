<!DOCTYPE html>
<meta charset="utf-8">

<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}



</style>

<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>


var width = 200,
    barHeight = 20;

var x = d3.scale.linear().range([0,width])
  
var chart = d3.select(".chart").attr("width", width);

// var myjson = '{"Dates":[{"name":"shawn",activity_num:20},{"name":"lap",activity_num:5},{"name":"beans",activity_num:18},{"name":"davis",activity_num:12}]}';

var myjson = '{"Dates":[{"name":"shawn","activity_num":20},{"name":"lap","activity_num":5},{"name":"beans","activity_num":18},{"name":"davis","activity_num":12}]}';


data = JSON.parse( myjson );

x.domain([0, d3.max(data, function(d) {return d.activity_num; })]);

chart.attr("height", barHeight * data.Dates.length);

var bar = chart.selectAll("g").data(data).enter().append("g").attr("transform", function(d,i){ return "translate(0," + i * barHeight + ")";});

bar.append("rect").attr("width", function(d){ return x(d.activity_num); }).attr("height", barHeight - 1);



function type(d){
  d.value = +d.value;
  return d;
}


</script>
