<!DOCTYPE html>
<meta charset="utf-8">

<style>

svg {
  margin: 1rem;
}

.chart rect {
  fill: cornflowerblue;
}
.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: end;
}

.x_axis path, line{
  shape-rendering: crispEdges;
  fill: none;
  stroke: black;
}

.hour_x_axis line{
  shape-rendering: crispEdges;
  fill: none;
  stroke: black;
}

.hour_x_axis path{
  shape-rendering: crispEdges;
  fill-opacity: .25;
  fill: green;
  stroke: none;
}

</style>

<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://code.jquery.com/jquery-1.11.2.min.js" charset="utf-8"></script>



<script>

var height = 500;
var padding = 50;
var barWidth = 20;
  
// select chart div
var chart = d3.select(".chart").attr("height", height);

// set up date/time format specifier for d3 processing
var format = d3.time.format("%b%d%Y %H:%M");


// load from file
d3.json("log.json", function(jsonfile){

  var data = new Array();
  // for each date in the log file
  for( i in jsonfile ){
    data = data.concat(jsonfile[i]);
  }

  // // scale the graph
  // var x = d3.time.scale()
  // .domain([])
  // .range([0,height]);

  // use custom date parser as accessor for domain
  var x_scale = d3.time.scale()
  .range([0, barWidth * data.length])
  .domain([d3.min(data, function(d){return format.parse(d.time);}), d3.max(data, function(d){return format.parse(d.time);}) ]);


  var x_axis = d3.svg.axis()
  .orient("bottom")
  .scale(x_scale)
  .tickFormat(d3.time.format("%b %d %Y %H:%M"))
  .ticks(d3.time.hour, 6)
  .tickSize(20);

  var hour_x_axis = d3.svg.axis()
  .orient("bottom")
  .scale(x_scale)
  .ticks(d3.time.hour, 1)
  .tickFormat(" ")
  .tickSize(6);


  chart.attr("width", barWidth * data.length );
  chart.append("g")
  .attr("transform", "translate(0," + (height-padding) + ")")
  .attr("class", "x_axis")
  .call(x_axis);

  chart.append("g")
  .attr("transform", "translate(0," + (height-padding) + ")")
  .attr("class", "hour_x_axis")
  .call(hour_x_axis);

  chart.selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
  .attr("cx", function(d){return x_scale(format.parse(d.time))} )
  .attr("cy", height/2)
  .attr("r", 2);

  // var bar = chart.selectAll("g").data(data).enter().append("g").attr("transform", function(d,i){ return "translate(0," + i * barWidth + ")";});

  // bar.append("rect").attr("height", function(d){ return x(format.parse(d.time)); }).attr("width", barWidth - 1);

  // bar.append("text").attr("x", height)
  //   .attr("y", barWidth - 5)
  //   .attr("dy", ".35em");
    //.text(function(d){ return d.activity });

});

function type(d){
  d.value = +d.value;
  return d;
}


</script>
